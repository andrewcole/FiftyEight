<html>
 <head>
  <title>FiftyEight</title>
 </head>
<script>
function WM_on(id){
    document.getElementById(id).style.display = 'block';
    document.getElementById('mainpic').filters.alpha.opacity = 50;
    document.getElementById("img" + id).filters.alpha.opacity = 100;
}
function WM_off(id){
    document.getElementById(id).style.display = 'none';
    document.getElementById('mainpic').filters.alpha.opacity = 100;
    document.getElementById("img" + id).filters.alpha.opacity = 50;
}
</script>
 <body bgcolor=black text=white style="padding: 0; border: 0; indent: 0">
  <table width=100% height=100% border=0>
   <tr></tr>
   <tr height=180>
    <td></td>
    <td width=200><img id="imgdiv1" src="image1.png" onmouseover="WM_on('div1'); return false" onmouseout="WM_off('div1'); return false" style="filter:alpha(opacity=50)"></td>
    <td width=200><a href="drinks/"><img id="imgdiv2" src="image2.png" onmouseover="WM_on('div2'); return false" onmouseout="WM_off('div2'); return false" style="filter:alpha(opacity=50)" border=0></a></td>
    <td width=200><img id="imgdiv3" src="image3.png" onmouseover="WM_on('div3'); return false" onmouseout="WM_off('div3'); return false" style="filter:alpha(opacity=50)"></td>
    <td></td>
   </tr>
   <tr height=40>
    <td></td>
    <td align=center valign=middle colspan=3>
     <div id="div1" style="display: none; position: absolute; x: 0; y:0; text-align: center; width: 324px; height: 38px"><font face="verdana" size="3">Click to see<br>those dumb-arse phrases we all use</font></div>
     <div id="div2" style="display: none; position: absolute; x: 0; y:0; text-align: center; width: 324px; height: 38px"><font face="verdana" size="3">Click to see<br>our choices of recreational poison</font></div>
     <div id="div3" style="display: none; position: absolute; x: 0; y:0; text-align: center; width: 324px; height: 38px"><font face="verdana" size="3">Click to see<br>Party Pics</font></div>
     <div id="div4" style="display: none; position: absolute; x: 0; y:0; text-align: center; width: 324px; height: 38px"><font face="verdana" size="3">Click to see<br>all those ugly mugs</font></div>
     <div id="div5" style="display: none; position: absolute; x: 0; y:0; text-align: center; width: 324px; height: 38px"><font face="verdana" size="3">Click to see<br>all the music we like (and loathe)</font></div>
     <div id="div6" style="display: none; position: absolute; x: 0; y:0; text-align: center; width: 324px; height: 38px"><font face="verdana" size="3">Sign my guestbook<br>I know you want to</font></div>
     <img id="mainpic" src="fiftyeight.png" width=324 height=38 style="filter:alpha(opacity=100)">
    </td>
    <td></td>
   </tr>

    <td width=200><img id="imgdiv6" src="image6.png" onmouseover="WM_on('div6'); return false" onmouseout="WM_off('div6'); return false" style="filter:alpha(opacity=50)" border=0></td>
